name: music_player
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.4
dependencies:
  audioplayers: ^6.1.0
  bloc: ^8.1.4
  equatable: ^2.0.7
  flutter:
    sdk: flutter

  flutter_bloc: ^8.1.3
  get_it: ^7.6.0
#  just_audio: ^0.9.42
  lottie: ^3.3.1
  marquee: ^2.3.0
  on_audio_query: ^2.9.0
  path_provider: ^2.1.5
  permission_handler: ^11.3.1
  share_plus: ^10.1.3
  shared_preferences: ^2.3.4
  sqflite: ^2.4.1
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 24
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/app_icon.png"
  flutter_lints: ^5.0.0
flutter:
  uses-material-design: true
  generate: true
  assets:
   - assets/animations/
   - assets/images/
